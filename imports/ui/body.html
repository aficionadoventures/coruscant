<template name="upload">
  <h2>Upload Document</h2>
  <form class="upload-document">
    <ui>
      <label for="product-details1">Product Specification1</label>
      <input type="text" name="product-detials1" placeholder=""/><br>
      <label for="product-details2">Product Specification2</label>
      <input type="text" name="product-detials2" placeholder=""/><br>
      <label for="product-details3">Product Specification3</label>
      <input type="text" name="product-detials3" placeholder=""/><br>
    </ui>
    <p><input type="file" accept="image/*" />Upload image</p>
    <p><input type="file" accept=".pdf"/>Upload pdf document</p>
    <p><input type="file" accept=".doc, docx">Upload word document</p>
    <input type="submit" value="Submit" />
  </form>
</template>

<template name="register">
  <h2>Register</h2>
  <form class="email-input">
    <input type="email" name="email" placeholder="Enter email address" required/>
    <input type="password" name="password" placeholder="Enter password" required/>
    <input type="text" name="phone" placeholder="Enter phone number" required/>
    <input type="submit" value="Submit" />
  </form>
  <a href="{{pathFor route='phoneVerifRoute'}}">Enter OTP</a>
  <a href="{{pathFor route='reset'}}">Reset Password</a>
  <a href="{{pathFor route='forgot'}}">Forgot Password</a>
</template>

<template name="forgotPass">
  <h2>Forgot Password</h2>
  <form class="forgot-password">
    <input type="email" name="email" placeholder="Enter email address" required/>
    <input type="text" name="phone" placeholder="Enter phone number" required/>
    <input type="submit" value="Submit" />
  </form>
</template>

<template name="resetPass">
  <h2>Reset Password</h2>
  <form class="email-input">
    <input type="password" name="password" placeholder="Enter old password" required/>
    <input type="password" name="password" placeholder="Enter new password" required/>
    <input type="password" name="password" placeholder="Renter new password" required/>
    <input type="submit" value="Submit" />
  </form>
</template>

<template name="navigation">
  <ul>
  {{#if currentUser}}
    <li><a href=# class="logout_control">logout</a></li>
  {{else}}
    <li><a href="{{pathFor route='register'}}">register</a></li>
    <li><a href="{{pathFor route='login'}}">login</a></li>
  {{/if}}
  </ul>
</template>

<template name="dashboard">
  {{>navigation}}
  <br>
  {{#if currentUser}}
    <h2>Hello {{email_address}}!</h2>
  {{else}}
    <h2>you need to be logged in!</h2>
    <br>
    <a href="{{pathFor route='login'}}">login</a>
  {{/if}}
</template>

<template name="search">
  <br>
  {{#if currentUser}}
    <h2>Hello {{email_address}}! What would you like to search today?</h2>
  {{else}}
    <h2>What would you like to search today? (We can serve you better if you are <a href="{{pathFor route='login'}}">logged in</a>)</h2>
  {{/if}}

  <form class="search_input">
    <input type="text" name="name_query" placeholder="Enter name">

<p> sort by:
    <select id="sort_param">
      <option value=size>size</option>
      <option value=price>price</option>
      <option value=age>age</option>
    </select>
</p>
<p> order
    <select id="order">
      <option value=ascending>ascending</option>
      <option value=descending>descending</option>
    </select>
</p>

<input type="submit" value="Submit" />

    {{#if search_complete}}
      <ul>
      {{#each result in results}}
      <li>
        {{#with result}}
        <span>name = {{name}}</span>
        <span>category = {{category}}</span>
        <span>grade = {{grade}}</span>
        <span>price = {{price}}</span>
        <span>age = {{age}}</span>
        <span>size = {{size}}</span>
        {{/with}}
        </li>
      {{/each}}
      </ul>
    {{/if}}

  </form>

  <!-- {{> DynamicTemplate template=getResults data=getData}} -->
</template>

<template name="login">
  <h2>login</h2>
  <form class="login-input">

    <input type="password" name="password" placeholder="Enter new password" required/>
    <input type="submit" value="Submit" />
  </form>
  <ul>
    <li><a href="{{pathFor route='forgot'}}">Forgot Password</a></li>
    <li><a href="{{pathFor route='register'}}">register</a></li>
  </ul>
</template>

<template name="phoneVerif">
  <h3>Phone Verification</h3>
  <form class="phone-input">
    <input type="number" name="inputOtp" placeholder="Enter OTP" required/>
    <input type="submit" value="Submit" />
  </form>
</template>

</template>

  {{> newProduct}}

    {{#each products}}
      {{name}}
    {{/each}}
  </section>
</template>

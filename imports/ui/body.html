<template name="main">
    <h1>Aficionado Ventures</h1>
      {{> yield}}
    <hr />
    <footer>
      <p>Copyright &copy; Aficionado Ventures Pvt. Ltd., 2016.</p>
    </footer>
</template>

<template name="home">
  {{> navigation}}
</template>

<template name="upload">
  <h2>Upload Document</h2>
  <form class="upload-document">
    <p><input type="file" accept="image/*" />Upload image</p>
    <p><input type="file" accept=".pdf"/>Upload pdf document</p>
    <p><input type="file" accept=".doc, docx">Upload word document</p>
    <input type="submit" value="Submit" />
  </form>
</template>

<template name="register">
  <h2>Register</h2>
  <form class="email-input">
    <input type="email" name="email" placeholder="Enter email address" />
    <input type="password" name="password" placeholder="Enter password" />
    <input type="text" name="phone" placeholder="Enter phone number" />
    <input type="submit" value="Submit" />
  </form>
</template>

<template name="navigation">
  <ul>
    <li><a href="{{pathFor route='register'}}">Register</a></li>
  </ul>
</template>

<template name="notFound">
  <h3>Error 404</h3>
  <p>Sorry, that page doesn't exist</p>
  <button><a href="/">GO TO HOME</a></button>
</template>

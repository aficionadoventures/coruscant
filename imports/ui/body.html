<template name="main">
    
    {{> navigation}}
    
    {{> yield}}

<div class="container-fluid">
  <div class="row" id="row-container">
    <div class="col-sm-2 col-md-2" style="background-color: #f4f5aa;"></div>
    
    <div class="col-sm-7 col-md-7">
<!--       {{> footer}} -->
    </div>
    <div class="col-sm-3 col-md-3" style="background-color: #f4f5aa;"></div>
  </div>
</div>
    
    
</template>



<template name="upload">
  <h2>Upload Document</h2>
  <form class="upload-document">
    <ui>
      <label for="product-details1">Product Specification1</label>
      <input type="text" name="product-detials1" placeholder=""/><br>
      <label for="product-details2">Product Specification2</label>
      <input type="text" name="product-detials2" placeholder=""/><br>
      <label for="product-details3">Product Specification3</label>
      <input type="text" name="product-detials3" placeholder=""/><br>
    </ui>
    <p><input type="file" accept="image/*" />Upload image</p>
    <p><input type="file" accept=".pdf"/>Upload pdf document</p>
    <p><input type="file" accept=".doc, docx">Upload word document</p>
    <input type="submit" value="Submit" />
  </form>
</template>


<template name="verification">
  <div class="row">
     <label class="control-label col-sm-3 col-md-3" for="submit">OTP</label>
  <div class="col-sm-5 col-md-5" ><input type="text" name="otp_value" placeholder="Enter OTP" style="border-radius: 8px; height: 25px;
  background-color: #a7fcd7;
  box-shadow: inset 0 1px 3px 0 rgba(0, 0, 0, 0.5);
  border: solid 1px #979797;"/>
  
</div>
</div>
  
  
</template>

<template name="forgotPass">
  <h2>Forgot Password</h2>
  <form class="forgot-password">
    <input type="email" name="email" placeholder="Enter email address" required="" />
    <input type="text" name="phone" placeholder="Enter phone number" required="" />
    <input type="submit" value="Submit" />
  </form>
</template>

<template name="resetPass">
  <h2>Reset Password</h2>
  <form class="email-input">
    <input type="password" name="password" placeholder="Enter old password" required="" />
    <input type="password" name="password" placeholder="Enter new password" required="" />
    <input type="password" name="password" placeholder="Renter new password" required="" />
    <input type="submit" value="Submit" />
  </form>
</template>






<template name="phoneVerif">
  <h3>Phone Verification</h3>
  <form class="phone-input">
    <input type="number" name="inputOtp" placeholder="Enter OTP" required="" />
    <input type="submit" value="Submit" />
  </form>
</template>




<template name="productViewUser">

<div class="container-fluid">
  <div class="row" id="row-container">
    <div class="col-sm-2 col-md-2" id="col-left"></div>
    
    <div class="col-sm-7 col-md-7" id="col-mid">
      <div class="col-sm-2 col-md-2"></div>
      <div class="col-sm-8 col-md-8">
        <section class="products">
          {{#each products}}
            {{> productView}}
          {{/each}}
    </section>
      </div>
      <div class="col-sm-2 col-md-2"></div>      
    </div>            
    <div class="col-sm-3 col-md-3" id="col-right"></div>
  </div>
</div>
    
</template>

<template name="productView">
  <article class="productViewArticle">
    <h3>{{name}}</h3>
    <p>{{category}}</p>
    <p>{{grade}}</p>
    <p>{{size}}</p>
    <p>{{age}}</p>
  </article>
</template>

  </footer>
</template>

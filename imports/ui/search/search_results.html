<template name="search_results">

<div id="content">
	<div class="container">
		<div class="row">
			<!-- *** LEFT PANEL *** -->
			<div class="col-sm-3">
			<div class="panel panel-default sidebar-menu">
				<div class="panel-heading"> <!--Needs Data Population -->
					<h3 class="panel-title">Filter 1</h3>
					<button class="btn btn-xs btn-danger pull-right">
						<i class="fa fa-times-circle"></i>
						<span class="hidden-sm">Clear</span>
					</button>
				</div>

				<div class="panel-body">
					<form>
						<div class="form-group">
							<div class="checkbox">
								<label><input type="checkbox">Option 1</label><!--Needs Data Population -->
							</div>
							<div class="checkbox">
								<label><input type="checkbox">Option 2</label><!--Needs Data Population -->
							</div>
							<div class="checkbox">
								<label><input type="checkbox">Option 3</label><!--Needs Data Population -->
							</div>
						</div>

						<button class="btn btn-default btn-sm btn-template-main" type="submit"><i class="fa fa-pencil"></i> Apply</button>
					</form>
				</div>
			</div>

			<div class="banner"><!--Needs Data Population -->
			<a href="#">

			</a>
			</div>

			</div>

			<!-- *** SEARCH RESULTS PANEL *** -->
				<div class="col-sm-9">
					<p class="text-muted lead">{{ n_results }} Results Found</p>

					<br>

					<!-- Product row begins-->
						{{ #each result in results }}
							{{ #with result }}
								<div class="row product-details-rito">
									<!-- Image div begins -->
										<div class="col-md-3">
											<div class = "image">
												{{ #if img }}
													<img src = "{{ img }}" class="img-responsive image1">
												{{ else }}
													<img src = "/img/food.png" class="img-responsive image1">
												{{ /if }}
											</div>
										</div>

									<!-- Product details div begins -->
										<div class="col-md-3">
											<p class="prod-desc-heading-static" style="display:inline">Origin: </p>
											<p class="prod-desc-text" style="display:inline">{{ origin }}</p>
											<br>

											<p class="prod-desc-heading-static" style="display:inline">Starch: </p>
											<p class="prod-desc-text" style="display:inline">63%</p><!-- Needs Dynamic -->
											<br>

											<p class="prod-desc-heading-static" style="display:inline">Brand: </p>
											<p class="prod-desc-text" style="display:inline">{{ brand }}</p>
											<br>

											<p class="prod-desc-heading-static" style="display:inline">Packaging: </p>
											<p class="prod-desc-text" style="display:inline">{{ packaging }}</p>
											<br>

											<p class="prod-desc-heading-static" style="display:inline">Delivery By: </p>
											<p class="prod-desc-text" style="display:inline">14th September</p><!-- Needs Dynamic -->
											<br>
										</div>

									<!-- Product price div begins -->
										<div class="col-md-3">
											<p class="prod-desc-heading-static" style="display:inline">Vendor: </p>
											<p class="prod-desc-text" style="display:inline"> {{ vendor }}</p>
											<br>

											<p class="prod-desc-heading-static">Best Offers Starting From: </p>
											<p class="prod-desc-text-large">Rs {{ price }}/{{ unit }}</p>

											<p class="prod-desc-heading-static" style="display:inline">Minimum Order: </p>
											<p class="prod-desc-text" style="display:inline">{{ min_order }} {{ unit }}</p>
											<br>

											<p class="prod-desc-heading-static" style="display:inline">SKU ID: </p>
											<p class="prod-desc-text" style="display:inline">{{ _id }}</p>
											<br>
										</div>

									<!-- Call to action div begins -->
										<div class="col-md-3 col-centered">
											<p class="prod-desc-text-larger">{{ name }}</p>
											<br>
											<button class="btn btn-lg btn-warning" data-toggle="modal" data-target="#modalDetails" col-centered {{ attributes_details_btn }}><span class="fa fa-info-circle"></span>Details</button>
											<br>
											<br>
										</div>

								</div>   
								<br>
								<br>
								<br>
							{{ /with }}
						{{ /each }}

					<!-- Pagination begins -->
						<!-- <div class="pages">
							<p class="loadMore">
								<button href="#" class="btn btn-template-main"><i class="fa fa-chevron-down"></i> Load more</button>
							</p>

							<ul class="pagination">
								<li><a href="#">&laquo;</a></li>
								<li class="active"><a href="#">1</a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#">4</a></li>
								<li><a href="#">5</a></li>
								<li><a href="#">&raquo;</a></li>
							</ul>
						</div> -->
				</div>
		</div>
	</div>
</div>

{{> Template.dynamic template=details_template data=details_data }}

</template>

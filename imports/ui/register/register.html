<template name="register">

<!-- <p>Placeholder for 'template:register'</p> -->

<style type="text/css">
	#row-container-register{
		background-color: #fffaf0;
		height: 100vh;;
	}

	#head-register{
		font-weight: normal;
		font-style: normal;
		font-stretch: normal;
		text-align: center;
		color: #6364d8;
	}

	#head2-register{
		text-align: center;
	}

	#col-mid-register{
		height: 67vh;
		border-radius: 4px;
		background-color: #f8cb00;
		box-shadow: 0 16px 34px 7px rgba(121, 121, 121, 0.1);  
	}

	#register-input {
		height: 3.5vh; 
		width: 20vw; 
		background-color: #ffffff;  
		box-shadow: inset 0 1px 2px 0 rgba(0, 0, 0, 0.5); 
		border: solid 1px #979797;
	}

	#register-contact-us {
		font-family: CircularStd-Book;
		font-size: 12px;
		font-weight: normal;
		font-style: normal;
		font-stretch: normal;
		line-height: 1.88;
		text-align: center;
		color: #585858;
	}
</style>

<div class="container-fluid" id="container-register">
	<div class="row" id="row-container-register">
		<div class="col-sm-2 col-md-2" id="col-left-register"></div>
		<div class="col-sm-8 col-md-8" id="col-mid-register">
			<br>
			<h2 id="head2-register">Register</h2>
			<br>

			<form class="email-input">
				<div class="row">
					<label class="control-label col-sm-5 col-md-5 label-registration" for="name">Organisation</label>
					<div class="col-sm-6 col-md-6" >
						<input type="text" id="register-input" name="name" class="form-control" placeholder="Organisation Name" required=""/>
					</div>
				</div>

				<div class="row">
					<label class="control-label col-sm-5 col-md-5" for="username">Username</label>
					<div class="col-sm-6 col-md-6" >
						<input type="username" id="register-input" name="username" class="form-control" placeholder="username" required=""/>
					</div>
				</div>

				<div class="row">
					<label class="control-label col-sm-5 col-md-5" for="email">Email</label>
					<div class="col-sm-6 col-md-6" >
						<input type="email" id="register-input" name="email" class="form-control" placeholder="user@domain.com"/>
					</div>
				</div>

				<div class="row">
					<label class="control-label col-sm-5 col-md-5" for="password">Password</label>
					<div class="col-sm-6 col-md-6" >
						<input type="password" id="register-input" name="password" class="form-control" placeholder="......" required=""/>
					</div>
				</div>

				<div class="row">
					<label class="control-label col-sm-5 col-md-5" for="role">You're a</label>
					<div class="col-sm-6 col-md-6" >
						<select name="role">
							<option value="horeca">HoReCa</option>
							<option value="vendor">Vendor</option>
						</select>
					</div>
				</div>

				<div class="row">
					<label class="control-label col-sm-5 col-md-5" for="phone">Mobile</label>
					<div class="col-sm-6 col-md-6" >
						<input type="text" id="register-input" name="phone" class="form-control" placeholder="Enter phone number"/>
					</div>
				</div>

				<div class="row">
					<label class="control-label col-sm-5 col-md-5" for="city">City</label>
					<div class="col-sm-6 col-md-6" >
						<input type="text" id="register-input" name="city" class="form-control" placeholder="Enter city" required=""/>
					</div>
				</div>

				<div class="row">
					<label class="control-label col-sm-5 col-md-5" for="state">State</label>
					<div class="col-sm-6 col-md-6" >
						<select name="state">
							<option value="andhra_pradesh">Andhra Pradesh</option>
							<option value="arunachal_pradesh">Arunachal Pradesh</option>
							<option value="assam">Assam</option>
							<option value="bihar">Bihar</option>
							<option value="chhattisgarh">Chhattisgarh</option>
							<option value="delhi_ncr">Delhi and NCR region</option>
							<option value="goa">Goa</option>
							<option value="gujarat">Gujarat</option>
							<option value="haryana">Haryana</option>
							<option value="himachal_pradesh">Himachal Pradesh</option>
							<option value="jammu_kashmir">Jammu &amp; Kashmir</option>
							<option value="jharkhand">Jharkhand</option>
							<option value="karnataka">Karnataka</option>
							<option value="kerala">Kerala</option>
							<option value="madhya_pradesh">Madhya Pradesh</option>
							<option value="maharashtra">Maharashtra</option>
							<option value="manipur">Manipur</option>
							<option value="meghalaya">Meghalaya</option>
							<option value="mizoram">Mizoram</option>
							<option value="nagaland">Nagaland</option>
							<option value="odisha_">Odisha</option>
							<option value="punjab">Punjab</option>
							<option value="rajasthan">Rajasthan</option>
							<option value="sikkim">Sikkim</option>
							<option value="tamil_nadu">Tamil Nadu</option>
							<option value="telangana_">Telangana</option>
							<option value="tripura">Tripura</option>
							<option value="uttar_pradesh">Uttar Pradesh</option>
							<option value="uttarakhand">Uttarakhand</option>
							<option value="west_bengal">West Bengal</option>
						</select>
					</div>
				</div>

				<div class="row">
					<center>
						<label class="control-label" for="submit"></label>
						<div class="" >
							<input type="submit" class="btn btn-default" value="Submit"/>
						</div>
					</center>
				</div>
			</form>
		</div>

		<div class="col-sm-2 col-md-2" id="col-right-register"></div>
	</div>
</div>

</template>

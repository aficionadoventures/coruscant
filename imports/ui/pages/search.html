
<template name="search">

  <div class="jumbotron jumbotron-head-1">

    <div class="col-sm-1 col-md-1"></div>
    <div class="col-sm-2 col-md-2">
      <span id="head-aficionado"><a style="text-decoration:none;" href="/">Aficionado</a></span> 
    </div>

    <div class="col-sm-5 col-md-5">
      <div class="col-sm-2 col-md-2"></div>
      <div class="col-sm-6 col-md-6">
        <span id="head-location"><a style="text-decoration:none;" href="#">Current City: New Delhi</a></span> 
      </div>
      <div class="col-sm-4 col-md-4">
        <span class="glyphicon glyphicon-earphone"></span>
        <span id="head-contact-us"><a style="text-decoration:none;" href="#">Let us call you!</a></span>
      </div>
    </div>

    <div class="col-sm-4 col-md-4">
      <span id="head-left">
        <ul>
          <li id="head-list-left"><a href="#" style="text-decoration:none;">FAQs</a>&emsp;</li>
          <li id="head-list-left"><a href="#" style="text-decoration:none;">Blog</a>&emsp;</li>
          <li id="head-list-left"><a href="#" style="text-decoration:none;">Dashboard</a>&emsp;</li>
          <li id="head-list-left"><a href="#" style="text-decoration:none;">My Account</a></li>
        </ul>
      </span>
    </div>
  </div>

  <div class="jumbotron jumbotron-head-2">
    <div class="col-sm-4 col-md-4"></div>
    <div class="col-sm-6 col-md-6">
    <form class="search_input">
      <div class="input-group">
        <input type="text" class="form-control" id="search-bar" name="name_query" placeholder="Search products by SKU or name" >
        <span class="input-group-btn">
          <button class="btn btn-secondary btn-lg" type="submit" value="Submit" name="submit_btn">
            <span class="glyphicon glyphicon-search"></span>    
          </button>
        </span>
      </div>
      </form>
    </div>
    <div class="col-sm-2 col-md-2">
      <button type="button" class="btn btn-warning btn-lg" id="head-cart-button">
        <span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;MY CART&nbsp; 
        <span class="badge"></span>
      </button>
    </div>
  </div>

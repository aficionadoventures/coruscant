
<template name="search">

 <div class="container-fluid">
  <div class="row" id="row-container">
    <div class="col-sm-2 col-md-2" id="col-left"></div>
    
    <div class="col-sm-7 col-md-7" id="col-mid">
      <div class="col-sm-1 col-md-1"></div>
      <div class="col-sm-10 col-md-10">
        <br>
  {{#if currentUser}}
    <h3>Hello {{email_address}}! What would you like to search today?</h3>
  {{else}}
    <h3>What would you like to search today? (We can serve you better if you are <a href="{{pathFor route='login'}}">logged in</a>)</h3>
  {{/if}}


<br><br>


  <form class="search_input">

<div class="row">
    <label class="control-label col-sm-3 col-md-3" for="password"></label>
  <div class="col-sm-5 col-md-5" ><input type="text" name="name_query" placeholder="Search" class="form-control" required="" style="border-radius: 8px; height: 25px;
  background-color: #a7fcd7;
  box-shadow: inset 0 1px 3px 0 rgba(0, 0, 0, 0.5);
  border: solid 1px #979797;" /></div>
  </div>


<div class="row">
    <label class="control-label col-sm-3 col-md-3" for="password"></label>
  <div class="col-sm-5 col-md-5" >
<p> sort by:
    <select id="sort_param">
      <option value=size>size</option>
      <option value=price>price</option>
      <option value=age>age</option>
    </select>
</p>
<p> order
    <select id="order">
      <option value=ascending>ascending</option>
      <option value=descending>descending</option>
    </select>
</p>
</div>
</div>

<div class="row">
     <label class="control-label col-sm-3 col-md-3" for="submit"></label>
  <div class="col-sm-6 col-md-6" ><input type="submit" class="btn btn-default" value="Submit"/>
  <!-- {#if skip_allow}}
    <input type="button" name="skip" value="Skip" />
  {{/if}}</div> -->
</div>
</div>

<div style="overflow: auto; height: 50vh;">
    {{#if search_complete}}
      <ul>
      {{#each result in results}}
      <li>
        {{#with result}}
        <span>name = {{name}}</span>
        <span>category = {{category}}</span>
        <span>grade = {{grade}}</span>
        <span>price = {{price}}</span>
        <span>age = {{age}}</span>
        <span>size = {{size}}</span>
        {{/with}}
        </li>
      {{/each}}
      </ul>
    {{/if}}
</div>

  </form>
      </div>
      <div class="col-sm-1 col-md-1"></div>      
    </div>            
    <div class="col-sm-3 col-md-3" id="col-right"></div>
  </div>
</div>

  

  <!-- {{> DynamicTemplate template=getResults data=getData}} -->
</template>

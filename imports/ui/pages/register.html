
<template name="register">




  <div class="container-fluid">
  <div class="row" id="row-container">
    <div class="col-sm-2 col-md-2" id="col-left"></div>

  <div class="col-sm-7 col-md-7" id="col-mid">
    
     



  <h2><br>&emsp;A Couple of details...<br><br></h2>
  <form class="email-input">
  <div class="row">
    <label class="control-label col-sm-3 col-md-3 label-registration" for="name">Name</label>
    <div class="col-sm-5 col-md-5" > <input type="text" name="name" class="form-control" placeholder="Enter name" required="" style="border-radius: 8px; height: 25px;
  background-color: #a7fcd7;
  box-shadow: inset 0 1px 3px 0 rgba(0, 0, 0, 0.5);
  border: solid 1px #979797;" /> </div>
  </div>
  
  <div class="row">
    <label class="control-label col-sm-3 col-md-3" for="email">Email</label>
  <div class="col-sm-5 col-md-5" ><input type="email" name="email" class="form-control" placeholder="user@domain.com" required="" style="border-radius: 8px; height: 25px;
  background-color: #a7fcd7;
  box-shadow: inset 0 1px 3px 0 rgba(0, 0, 0, 0.5);
  border: solid 1px #979797;" /></div>
  </div>

<div class="row">
    <label class="control-label col-sm-3 col-md-3" for="password">Password</label>
  <div class="col-sm-5 col-md-5" ><input type="password" name="password" class="form-control" placeholder="......" required="" style="border-radius: 8px; height: 25px;
  background-color: #a7fcd7;
  box-shadow: inset 0 1px 3px 0 rgba(0, 0, 0, 0.5);
  border: solid 1px #979797;" /></div>
  </div>

<div class="row">
<label class="control-label col-sm-3 col-md-3" for="role">You're a</label>

 <div class="col-sm-5 col-md-5" ><select name="role">
    <option value="horeca">HoReCa</option>
    <option value="vendor">Vendor</option>
  </select></div>
  </div>

<div class="row">
<label class="control-label col-sm-3 col-md-3" for="phone">Mobile</label>

 <div class="col-sm-5 col-md-5" ><input type="text" name="phone" class="form-control" placeholder="Enter phone number" required="" style="border-radius: 8px; height: 25px;
  background-color: #a7fcd7;
  box-shadow: inset 0 1px 3px 0 rgba(0, 0, 0, 0.5);
  border: solid 1px #979797;"/></div>
  </div>
 
 <div class="row">
    <label class="control-label col-sm-3 col-md-3" for="city">City</label>
  <div class="col-sm-5 col-md-5" ><input type="text" name="city" class="form-control" placeholder="Enter city" required="" style="border-radius: 8px; height: 25px;
  background-color: #a7fcd7;
  box-shadow: inset 0 1px 3px 0 rgba(0, 0, 0, 0.5);
  border: solid 1px #979797;"/></div>
</div>

<div class="row">
    <label class="control-label col-sm-3 col-md-3" for="state">State</label>
    <div class="col-sm-6 col-md-6" >
   <select name="state">
    <option value="andhra_pradesh">Andhra Pradesh</option>
    <option value="arunachal_pradesh">Arunachal Pradesh</option>
    <option value="assam">Assam</option>
    <option value="bihar">Bihar</option>
    <option value="chhattisgarh">Chhattisgarh</option>
    <option value="delhi_ncr">Delhi and NCR region</option>
    <option value="goa">Goa</option>
    <option value="gujarat">Gujarat</option>
    <option value="haryana">Haryana</option>
    <option value="himachal_pradesh">Himachal Pradesh</option>
    <option value="jammu_kashmir">Jammu &amp; Kashmir</option>
    <option value="jharkhand">Jharkhand</option>
    <option value="karnataka">Karnataka</option>
    <option value="kerala">Kerala</option>
    <option value="madhya_pradesh">Madhya Pradesh</option>
    <option value="maharashtra">Maharashtra</option>
    <option value="manipur">Manipur</option>
    <option value="meghalaya">Meghalaya</option>
    <option value="mizoram">Mizoram</option>
    <option value="nagaland">Nagaland</option>
    <option value="odisha_">Odisha</option>
    <option value="punjab">Punjab</option>
    <option value="rajasthan">Rajasthan</option>
    <option value="sikkim">Sikkim</option>
    <option value="tamil_nadu">Tamil Nadu</option>
    <option value="telangana_">Telangana</option>
    <option value="tripura">Tripura</option>
    <option value="uttar_pradesh">Uttar Pradesh</option>
    <option value="uttarakhand">Uttarakhand</option>
    <option value="west_bengal">West Bengal</option>
  </select>
 

{{> Template.dynamic template=verification}}



 

  <ul>
  <li>{{error_first_step}}</li>
  </ul>

  <ul>
  <li>{{status_message}}</li>
  </ul>

  </div>
  </div>


<div class="row">
     <label class="control-label col-sm-3 col-md-3" for="submit"></label>
  <div class="col-sm-6 col-md-6" ><input type="submit" class="btn btn-default" value="Submit"/>
  <!-- {#if skip_allow}}
    <input type="button" name="skip" value="Skip" />
  {{/if}}</div> -->
</div>
</div>

  
  </form>
  </div>
  <div class="col-sm-2 col-md-2"></div>      
            
  <div class="col-sm-3 col-md-3" id="col-right"></div>
  </div>
  </div>  
  <!--   <a href="{{pathFor route='phoneVerifRoute'}}">Enter OTP</a> -->
  <!--   <a href="{{pathFor route='reset'}}">Reset Password</a>
<a href="{{pathFor route='forgot'}}">Forgot Password</a> -->
</template>

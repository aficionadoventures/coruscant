
<template name="register">

  <div class="container-fluid" id="container-register">
    <div class="row" id="row-container-register">
      <br>
      <h1 id="head-register">Aficionado</h1>
      <br>

      <div class="col-sm-2 col-md-2" id="col-left-register"></div>
      <div class="col-sm-8 col-md-8" id="col-mid-register">
        <br>
        <h2 id="head2-register">Register</h2>
        <br>

        <form class="email-input">
          <div class="row">
            <label class="control-label col-sm-5 col-md-5 label-registration" for="organisation">Organisation</label>
            <div class="col-sm-6 col-md-6" >
              <input type="text" id="register-input" name="organisation" class="form-control" placeholder="Organisation Name" required=""/>
            </div>
          </div>

          <div class="row">
            <label class="control-label col-sm-5 col-md-5" for="username">Username</label>
            <div class="col-sm-6 col-md-6" >
              <input type="username" id="register-input" name="username" class="form-control" placeholder="username" required=""/>
            </div>
          </div>
      
          <div class="row">
            <label class="control-label col-sm-5 col-md-5" for="email">Email</label>
            <div class="col-sm-6 col-md-6" >
              <input type="email" id="register-input" name="email" class="form-control" placeholder="user@domain.com"/>
            </div>
          </div>

          <div class="row">
            <label class="control-label col-sm-5 col-md-5" for="password">Password</label>
            <div class="col-sm-6 col-md-6" >
              <input type="password" id="register-input" name="password" class="form-control" placeholder="......" required=""/>
            </div>
          </div>

          <div class="row">
            <label class="control-label col-sm-5 col-md-5" for="role">You're a</label>
            <div class="col-sm-6 col-md-6" >
              <select name="role">
              <option value="horeca">HoReCa</option>
              <option value="vendor">Vendor</option>
            </select>
            </div>
          </div>

          <div class="row">
            <label class="control-label col-sm-5 col-md-5" for="phone">Mobile</label>
            <div class="col-sm-6 col-md-6" >
              <input type="text" id="register-input" name="phone" class="form-control" placeholder="Enter phone number"/>
            </div>
          </div>
         
         <div class="row">
            <label class="control-label col-sm-5 col-md-5" for="city">City</label>
            <div class="col-sm-6 col-md-6" >
              <input type="text" id="register-input" name="city" class="form-control" placeholder="Enter city" required=""/>
            </div>
          </div>

          <div class="row">
            <label class="control-label col-sm-5 col-md-5" for="state">State</label>
            <div class="col-sm-6 col-md-6" >
              <select name="state">
                <option value="andhra_pradesh">Andhra Pradesh</option>
                <option value="arunachal_pradesh">Arunachal Pradesh</option>
                <option value="assam">Assam</option>
                <option value="bihar">Bihar</option>
                <option value="chhattisgarh">Chhattisgarh</option>
                <option value="delhi_ncr">Delhi and NCR region</option>
                <option value="goa">Goa</option>
                <option value="gujarat">Gujarat</option>
                <option value="haryana">Haryana</option>
                <option value="himachal_pradesh">Himachal Pradesh</option>
                <option value="jammu_kashmir">Jammu &amp; Kashmir</option>
                <option value="jharkhand">Jharkhand</option>
                <option value="karnataka">Karnataka</option>
                <option value="kerala">Kerala</option>
                <option value="madhya_pradesh">Madhya Pradesh</option>
                <option value="maharashtra">Maharashtra</option>
                <option value="manipur">Manipur</option>
                <option value="meghalaya">Meghalaya</option>
                <option value="mizoram">Mizoram</option>
                <option value="nagaland">Nagaland</option>
                <option value="odisha_">Odisha</option>
                <option value="punjab">Punjab</option>
                <option value="rajasthan">Rajasthan</option>
                <option value="sikkim">Sikkim</option>
                <option value="tamil_nadu">Tamil Nadu</option>
                <option value="telangana_">Telangana</option>
                <option value="tripura">Tripura</option>
                <option value="uttar_pradesh">Uttar Pradesh</option>
                <option value="uttarakhand">Uttarakhand</option>
                <option value="west_bengal">West Bengal</option>
              </select>
         
              {{> Template.dynamic template=verification}}

              <ul>
              <li>{{error_first_step}}</li>
              </ul>

              <ul>
              <li>{{status_message}}</li>
              </ul>

            </div>
          </div>

          <div class="row">
            <label class="control-label col-sm-5 col-md-5" for="submit"></label>
            <div class="col-sm-6 col-md-6" >
              <input type="submit" class="btn btn-default" value="Submit"/>
            </div>
          </div>

        </form>
      </div>

    <div class="col-sm-2 col-md-2" id="col-right-register"></div>

    <div class="container-fluid">
        <div class="col-sm-3 col-md-3"></div>
        <div class="col-sm-6 col-md-6">
          <br><br>
          <p id="register-contact-us"><a href=""> Need Help? Contact Us</a></p>
        </div>
      </div>    
    
    </div>    
  </div>

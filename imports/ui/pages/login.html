<template name="login">
  <div class="container-fluid">
  <div class="row" id="row-container">
    <div class="col-sm-2 col-md-2" id="col-left"></div>
    

    <div class="col-sm-7 col-md-7" id="col-mid">
 <h2><br>&emsp;&emsp;&emsp;&emsp;Login<br><br></h2>
<form class="login-input">
    <div class="row">
    <label class="control-label col-sm-3 col-md-3" for="email">E-mail</label>
  <div class="col-sm-5 col-md-5"><input type="email" name="email" placeholder="&nbsp;&nbsp;user@domain.com" required="" style="border-radius: 8px; height: 25px;
  background-color: #a7fcd7;
  box-shadow: inset 0 1px 3px 0 rgba(0, 0, 0, 0.5);
  border: solid 1px #979797;"/></div>
  </div>
  
   <div class="row">
    <label class="control-label col-sm-3 col-md-3" for="email">Password</label>
  <div class="col-sm-5 col-md-5"><input type="password" name="password" placeholder="&nbsp;&nbsp;......" required="" style="border-radius: 8px; height: 25px;
  background-color: #a7fcd7;
  box-shadow: inset 0 1px 3px 0 rgba(0, 0, 0, 0.5);
  border: solid 1px #979797;"/></div>
  </div>
  
  <div class="row">
     <label class="control-label col-sm-3 col-md-3" for="submit"></label>
  <div class="col-sm-6 col-md-6" ><input type="submit" class="btn btn-default" value="Submit"/>
  </div>
  </div>

  </form>
 </div>
    <!-- <li><a href="{{pathFor route='forgot'}}">Forgot Password</a></li> -->
   <!--  <li><a href="{{pathFor route='register'}}"><h2>Register</h2></a></li> -->
             
    <div class="col-sm-3 col-md-3" id="col-right"></div>
  </div>
</div>
  
</template>

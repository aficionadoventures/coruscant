<template name="login">

  <div class="container-fluid" id="container-login">
    <div class="row" id="row-container-login">
      <br>
      <h1 id="head-login">Aficionado</h1>
      <br>

      <div class="col-sm-2 col-md-2" id="col-left-login"></div>      
      <div class="col-sm-8 col-md-8" id="col-mid-login">
        <br><br><br>
        <h2 id="head2-login">Login</h2>
        <br><br><br>

         <form class="login-input">
            <div class="row">
              <label class="control-label col-sm-5 col-md-5"  for="username">Username</label>
              <div class="col-sm-6 col-md-6">
                <input type="username" id="login-input" name="username" placeholder="&nbsp;&nbsp;username" required=""/>
              </div>
            </div>
            
            <div class="row">
              <label class="control-label col-sm-5 col-md-5" for="email">Password</label>
              <div class="col-sm-6 col-md-6">
                <input type="password" id="login-input" name="password" placeholder="&nbsp;&nbsp;......" required=""/>
              </div>
            </div>
            
            <div class="row">
              <label class="control-label col-sm-5 col-md-5" for="submit"></label>
              <div class="col-sm-6 col-md-6" >
                <input type="submit" class="btn btn-default" value="Submit"/>
                <br><br>
                <p id="login-forgot-password"><a href="{{pathFor route='forgot'}}">Forgot Password</a></p>
              </div>
            </div>
          </form>
      </div>
    
      <div class="col-sm-2 col-md-2" id="col-right-login"></div>
      
      <div class="container-fluid">
        <div class="col-sm-3 col-md-3"></div>
        <div class="col-sm-6 col-md-6">
          <br><br>
          <p id="register-contact-us"><a href=""> Need Help? Contact Us</a></p>
        </div>
      </div>
      
    </div> 
  </div>

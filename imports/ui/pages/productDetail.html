<template name="productDetail">  


  <div class="modal fade">
    <div class="modal-dialog modal-lg">


  <div class="container-fliud">
    
  
        <div class="row" id="search-product-display">
          <div class="col-md-3">
            <img src="image/potatoes.png" id="product-display-image">
          
          </div>
          <div class="col-md-3">
            <br>
            <p class="product-specs">Origin:
              <span class="product-specs-content"> Nasik</span></p>
            <p class="product-specs">Starch:
              <span class="product-specs-content"> 63%</span></p>
            <p class="product-specs">Age:
              <span class="product-specs-content"> 6 days</span></p>
            <p class="product-specs">Diameter:
              <span class="product-specs-content"> 5cm</span></p>
            <p class="product-specs">Delivery within:
              <span class="product-specs-content"> 5 days</span></p>
          </div>
          <div class="col-md-4">
            <br>
            <p class="product-specs">Best Rates:
              <span class="product-specs-content"> Nasik Potatoes Ltd.</span></p>
            <p class="product-specs-2">Rs:
              <span class="product-specs-content-2"> 6.3/kg</span></p>
            <p class="product-specs">Order:
              <span class="product-quantity-input">
                <input type="number" name="quantity" id="product-quantity-input-box" min="1"></span>
              <span class="product-specs-content"> kg</span></p>
            <button class="col-md-2" id="buy-now-button-1">
              <p id="buy-now-button-text">Buy Now</p>
            </button>
          </div>
          <div class="col-md-2" id="product-display-box-4">
            <button id="viewDetail" class="col-md-2 view-display-button" data-dismiss="modal">
              <p id="product-specs-content">Close</p>
            </button>
            <p class="product-specs-3">Better Prices?</p>
            <p class="product-specs-3">Long-Term Contracts?</p>
            <p></p>
            <button class="col-md-2" id="buy-now-button-2">
              <p id="buy-now-button-text">Invite Bids</p>
            </button>
          </div>
        </div>
     

      </div>
    </div>
  </div>

</template>

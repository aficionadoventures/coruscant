<template name="login">

<!-- <p>Placeholder for 'template:login'</p> -->

<style type="text/css">
	#row-container-login{
		background-color: #fffaf0;
		height: 100vh;;
	}

	#head-login{
		font-weight: normal;
		font-style: normal;
		font-stretch: normal;
		text-align: center;
		color: #6364d8;
	}

	#head2-login{
		text-align: center;
	}

	#col-mid-login{
		height: 67vh;
		border-radius: 4px;
		background-color: #f8cb00;
		box-shadow: 0 16px 34px 7px rgba(121, 121, 121, 0.1);  
	}

	#login-forgot-password {
		font-size: 12px;
		font-weight: normal;
		font-style: normal;
		font-stretch: normal;
		/*color: #585858;*/
	}

	#login-input {
		height: 3.5vh; 
		width: 20vw; 
		background-color: #ffffff;  
		box-shadow: inset 0 1px 2px 0 rgba(0, 0, 0, 0.5); 
		border: solid 1px #979797;
	}

	#login-contact-us {
		font-family: CircularStd-Book;
		font-size: 12px;
		font-weight: normal;
		font-style: normal;
		font-stretch: normal;
		line-height: 1.88;
		text-align: center;
		color: #585858;
	}
</style>

<div class="container-fluid" id="container-login">
	<div class="row" id="row-container-login">
		<div class="col-sm-2 col-md-2" id="col-left-login"></div>
		<div class="col-sm-8 col-md-8" id="col-mid-login">
			<br>
			<br>
			<br>
			<h2 id="head2-login">Login</h2>
			<br>
			<br>
			<br>
			<form class="login-input">
				<div class="row">
					<label class="control-label col-sm-5 col-md-5"  for="username">Username</label>
					<div class="col-sm-6 col-md-6">
						<input type="username" id="login-input" name="username" placeholder="&nbsp;&nbsp;username" required=""/>
					</div>
				</div>

				<div class="row">
					<label class="control-label col-sm-5 col-md-5" for="email">Password</label>
					<div class="col-sm-6 col-md-6">
						<input type="password" id="login-input" name="password" placeholder="&nbsp;&nbsp;......" required=""/>
					</div>
				</div>

				<div class="row">
					<label class="control-label col-sm-5 col-md-5" for="submit"></label>
					<div class="col-sm-6 col-md-6" >
						<input type="submit" class="btn btn-default" value="Submit"/>
						<br>
						<br>
						<p id="login-forgot-password"><a href="{{pathFor route='forgot'}}">Forgot Password</a></p>
					</div>
				</div>
			</form>
		</div>

		<div class="col-sm-2 col-md-2" id="col-right-login"></div>
	</div>
</div>

</template>
